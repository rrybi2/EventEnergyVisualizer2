<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>EEV Dashboard</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/home.css" />
  
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
  
  <div class="header-box">
    <h1>EEV Dashboard</h1>
  </div>

  <section class="content-section">
    <h2>Upcoming Events</h2>
    <div id="upcoming-events-container" class="events-container">
      No Upcoming Events
    </div>
    <div id="pagination-controls" style="display: none; margin-top: 1rem; text-align: center;">
      <button id="prevPage" class="pagination-btn" style="margin-right: 1rem;">← Previous</button>
      <span id="pageInfo" style="margin: 0 1rem;">Page 1</span>
      <button id="nextPage" class="pagination-btn" style="margin-left: 1rem;">Next →</button>
    </div>
  </section>

  <section class="content-section">
    <h2>Your Trends</h2>
    <div class="trends-chart" style="height: 260px;">
      <canvas id="trendChart"></canvas>
      <p id="noTrendsData" style="display:none; text-align:center; margin-top:10px; font-size:14px;">
        No completed events yet. Log some events to see your trends!
      </p>
    </div>
  </section>

  <nav class="button-nav">
    <button onclick="window.location.href='./pages/eventForm.html'">
        Manage Events
      </button>
      <button onclick="window.location.href='./pages/EnergyLogTransition.html'">
        Log Energy
      </button>
      <button onclick="window.location.href='./pages/Analytics/analytics_main.html'">
        View Analytics
      </button>
  </nav>
  <button class="guideBtn" onclick="showGuide()">
  How EEV Works
  </button>

</div>
  <script type="module" src="source/home.js"></script>
</body>
</html>
