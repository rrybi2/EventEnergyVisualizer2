<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Analytics — Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./analytics_trends_styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="at-container">
    <nav class="cb-nav">
      <a class="btn-back" href="./analytics_main.html">← Back</a>
    </nav>
    
    <h1 class="at-title">Analytics</h1>

    <section class="at-card" aria-label="energy trends">
      <div style="height:220px;">
        <canvas id="trendBarChart"></canvas>
      </div>
      <p id="trendNoData"
         style="display:none; text-align:center; margin-top:8px; font-size:14px;">
        No data available yet.
      </p>
    </section>

    <section class="at-row">
      <figure class="at-card at-pie" aria-label="energizing vs draining">
        <canvas id="energizingPieChart" width="220" height="220"></canvas>
      </figure>

      <aside class="at-legend at-card" aria-label="legend">
        <div class="key">
          <span class="swatch energizing"></span> Energizing
        </div>
        <div class="key">
          <span class="swatch draining"></span> Draining
        </div>
      </aside>
    </section>

    <nav class="at-actions" aria-label="time range">
      <button class="at-btn active" type="button" id="btnWeek">This Week</button>
      <button class="at-btn" type="button" id="btnMonth">This Month</button>
    </nav>
  </main>

  <script type="module">
    import { EventAPI } from '../../source/eventAPI.js';

    const completedEvents = EventAPI.getEvents().filter(e => e.isCompleted);
    const entries = completedEvents.map(e => ({
      ...e,
      date: new Date(`${e.date} ${e.time}`),
      delta: e.points
    }));

    function computeWeeklyTrend(entries) {
      const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      const sums = Array(7).fill(0);
      const counts = Array(7).fill(0);

      entries.forEach(e => {
        if (!e.date || isNaN(e.date)) return;
        const jsDay = e.date.getDay();
        const idx = (jsDay + 6) % 7;
        sums[idx] += e.points;
        counts[idx]++;
      });

      const data = sums.map((s, i) => (counts[i] ? s / counts[i] : 0));
      return { labels, data };
    }

    function computeMonthlyTrend(entries) {
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();
      
      const thisMonthEntries = entries.filter(e => {
        if (!e.date) return false;
        return e.date.getMonth() === currentMonth && e.date.getFullYear() === currentYear;
      });

      const weekLabels = ["Week 1", "Week 2", "Week 3", "Week 4"];
      const sums = Array(4).fill(0);
      const counts = Array(4).fill(0);

      thisMonthEntries.forEach(e => {
        const dayOfMonth = e.date.getDate();
        const weekIndex = Math.min(Math.floor((dayOfMonth - 1) / 7), 3);
        sums[weekIndex] += e.points;
        counts[weekIndex]++;
      });

      const data = sums.map((s, i) => (counts[i] ? s / counts[i] : 0));
      return { labels: weekLabels, data };
    }

    function computeEnergizingVsDraining(entries) {
      let energizing = 0;
      let draining = 0;

      entries.forEach(e => {
        if (e.points > 0) energizing++;
        else if (e.points < 0) draining++;
      });

      return { energizing, draining };
    }

    const weeklyData = computeWeeklyTrend(entries);
    const monthlyData = computeMonthlyTrend(entries);
    const { energizing, draining } = computeEnergizingVsDraining(entries);


    const barCtx = document.getElementById("trendBarChart").getContext("2d");

    let trendBarChart = new Chart(barCtx, {
      type: "bar",
      data: {
        labels: weeklyData.labels,
        datasets: [{
          label: "Avg Points Impact",
          data: weeklyData.data,
          backgroundColor: "#c78c52",
          borderColor: "#0b0b0b",
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false } 
        },
        scales: {
          y: {
            beginAtZero: true,
            suggestedMin: -50,
            suggestedMax: 50,
            ticks: { stepSize: 10 },
            title: { display: true, text: "Points Impact" }
          },
          x: {
            title: { display: true, text: "Day of Week" }
          }
        }
      }
    });

   
    const pieCtx = document.getElementById("energizingPieChart").getContext("2d");
    const energizingPieChart = new Chart(pieCtx, {
      type: "doughnut",
      data: {
        labels: ["Energizing", "Draining"],
        datasets: [{
          data: [energizing, draining],
          backgroundColor: ["#d4e1b6", "#c78c52"],
          borderColor: "#0b0b0b",
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { display: false } 
        },
        cutout: "55%" 
      }
    });


    const btnWeek = document.getElementById("btnWeek");
    const btnMonth = document.getElementById("btnMonth");

    
    function setActive(button) {
      [btnWeek, btnMonth].forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }

    
    btnWeek.addEventListener("click", () => {
      setActive(btnWeek);
   
      trendBarChart.data.labels = weeklyData.labels;
      trendBarChart.data.datasets[0].data = weeklyData.data;

      trendBarChart.options.scales.x.title.text = "Day of Week";

      trendBarChart.update();
    });

    btnMonth.addEventListener("click", () => {
      setActive(btnMonth);

      trendBarChart.data.labels = monthlyData.labels;
      trendBarChart.data.datasets[0].data = monthlyData.data;

      trendBarChart.options.scales.x.title.text = "Week of Current Month";

      trendBarChart.update();
    });
  </script>
</body>
</html>
