<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Energy Analytics: Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./analytics_main_styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .ca-chart {
      background: linear-gradient(135deg, #fff9f0 0%, #fef5e8 100%);
      border: 3px solid var(--ink);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 12px rgba(199, 140, 82, 0.15);
      margin: 0 auto 36px;
    }

    .ca-kpis {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .ca-kpi {
      background: linear-gradient(135deg, #ffe5cc 0%, #ffd9b3 100%);
      border: 3px solid var(--ink);
      border-radius: 16px;
      padding: 28px 20px;
      text-align: center;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 12px rgba(199, 140, 82, 0.2);
    }

    .ca-kpi:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(199, 140, 82, 0.3);
    }

    .ca-kpi__label {
      font-size: 13px;
      font-weight: 600;
      color: #3a3a3a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .ca-kpi__value {
      font-size: 38px;
      font-weight: 700;
      color: #0b0b0b;
      margin: 0;
    }

    .ca-actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      width: 100%;
      margin: 0;
    }

    .ca-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      background: var(--accent);
      color: var(--ink);
      border: 3px solid var(--ink);
      border-radius: 14px;
      padding: 20px 18px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 12px rgba(199, 140, 82, 0.25);
      position: relative;
      overflow: hidden;
    }

    .ca-btn::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .ca-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(199, 140, 82, 0.4);
      filter: brightness(0.92);
    }

    .ca-btn:active {
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .ca-kpis {
        grid-template-columns: 1fr;
      }

      .ca-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="ca-container">
    <nav class="cb-nav">
      <a class="btn-back" href="../../index.html">← Dashboard</a>
    </nav>
    
    <h1 class="ca-title">Energy Analytics</h1>

    <section class="ca-chart" aria-label="trend snapshot">
      <div style="height:260px;">
        <canvas id="overviewTrend"></canvas>
      </div>
      <p id="overviewNoData"
         style="display:none; text-align:center; margin-top:10px; font-size:14px;">
        No energy data yet. Log some events to unlock your analytics.
      </p>
    </section>

    <section class="ca-kpis">
      <article class="ca-kpi">
        <div class="ca-kpi__label">Typical Energy Level<br/>After Each Day</div>
        <div class="ca-kpi__value" id="kpiAvgEnergy">–</div>
      </article>
      <article class="ca-kpi">
        <div class="ca-kpi__label">Events<br/>Analyzed</div>
        <div class="ca-kpi__value" id="kpiEvents">–</div>
      </article>
      <article class="ca-kpi">
        <div class="ca-kpi__label">Most Energizing<br/>Category</div>
        <div class="ca-kpi__value" id="kpiTopCategory">–</div>
      </article>
    </section>

    <!-- Actions -->
    <nav class="ca-actions" aria-label="analytics navigation">
      <a class="ca-btn" href="./analytics_trends.html">View Patterns</a>
      <a class="ca-btn" href="./analytics_categories.html">Category Breakdown</a>
      <a class="ca-btn" href="./analytics_recommendations.html">Schedule Tips</a>
    </nav>
  </main>

  <script type="module">
  import { EventAPI } from '../../source/eventAPI.js';

  const rawEntries = EventAPI.getEvents().filter(e => e.isCompleted);
  const entries = rawEntries.map(e => {
    const date = new Date(`${e.date} ${e.time}`);
    return {
      ...e,
      category: e.category || "Uncategorized",
      delta: e.points, 
      date
    };
  });

  function computeOverviewMetrics(entries) {
    if (!entries.length) {
      return {
        avgPoints: null,
        eventsAnalyzed: 0,
        topCategory: "N/A"
      };
    }

    const eventsAnalyzed = entries.length;


    const avgPoints =
      entries.reduce((sum, e) => sum + e.points, 0) / eventsAnalyzed;

    const categoryStats = {};
    entries.forEach(e => {
      const cat = e.category || "Uncategorized";
      if (!categoryStats[cat]) {
        categoryStats[cat] = { sumDelta: 0, count: 0 };
      }
      categoryStats[cat].sumDelta += e.delta;
      categoryStats[cat].count++;
    });

    let topCategory = "N/A";
    let bestScore = -Infinity;

    Object.entries(categoryStats).forEach(([cat, stat]) => {
      const avgDelta = stat.sumDelta / stat.count;
      if (avgDelta > bestScore) {
        bestScore = avgDelta;
        topCategory = cat;
      }
    });

    return { avgPoints, eventsAnalyzed, topCategory };
  }

  function computeWeeklyTrend(entries) {
    const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    const sums = Array(7).fill(0);
    const counts = Array(7).fill(0);

    entries.forEach(e => {
      if (!e.date || isNaN(e.date)) return;

      const jsDay = e.date.getDay();
      const idx = (jsDay + 6) % 7;

      sums[idx] += e.points;
      counts[idx]++;
    });

    const data = sums.map((total, i) =>
      counts[i] ? total / counts[i] : 0
    );

    return { labels, data };
  }

  function getEnergyImpactLabel(avgPoints) {
      if (avgPoints === null || typeof avgPoints === 'undefined') {
        return "–";
      }

      if (avgPoints > 30) return "Very High";
      if (avgPoints > 10) return "High";
      if (avgPoints > -10) return "Medium";
      if (avgPoints > -30) return "Low";
      return "Very Low";
    }

  document.addEventListener("DOMContentLoaded", () => {
    const noData = document.getElementById("overviewNoData");
    const canvas = document.getElementById("overviewTrend");
    const ctx = canvas.getContext("2d");

    if (!entries.length) {
      noData.style.display = "block";
      canvas.style.display = "none";
      return;
    }
      const overview = computeOverviewMetrics(entries);
      
      const avgEnergyLabel = getEnergyImpactLabel(overview.avgPoints);
      
      document.getElementById("kpiAvgEnergy").textContent = avgEnergyLabel;
      document.getElementById("kpiEvents").textContent =
        overview.eventsAnalyzed;
      document.getElementById("kpiTopCategory").textContent =
        overview.topCategory;

    const weekly = computeWeeklyTrend(entries);

    new Chart(ctx, {
      type: "line",
      data: {
        labels: weekly.labels,
        datasets: [{
          label: "Avg Energy After per Day",
          data: weekly.data,
          borderColor: "#d64b3b",
          backgroundColor: "rgba(214,75,59,0.12)",
          borderWidth: 3,
          tension: 0.25,
          pointRadius: 4,
          pointBackgroundColor: "#d64b3b",
          pointBorderColor: "#0b0b0b",
          pointBorderWidth: 1.5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            suggestedMin: -50,
            suggestedMax: 50,
            ticks: { stepSize: 10 }, 
            title: {
              display: true,
              text: "Average Points (Impact)"
            }
          },
          x: {
            title: {
              display: true,
              text: "Day of Week"
            }
          }
        }
      }
    });
  });
</script>
</body>
</html>
