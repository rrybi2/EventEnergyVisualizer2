<!doctype html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <title>Category Breakdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./analytics_categories_styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="cb-container">
    <!-- Back button -->
    <nav class="cb-nav">
      <a class="btn-back" href="./analitycs_main.html">← Back</a>
    </nav>
    
    <h1 class="cb-title">Category Breakdown</h1>
    <p class="cb-sub">Compare how each category impacts your energy levels.</p>

    <!-- Top: horizontal bar chart for categories -->
    <section class="cb-top" aria-label="category impact chart">
      <div style="grid-column: 1 / -1; height:260px;">
        <canvas id="categoryBarChart"></canvas>
      </div>

      <!-- Message shown only if there is no data (for future real integration) -->
      <p id="cbNoData"
         style="display:none; grid-column:1 / -1; text-align:center; margin-top:8px; font-size:14px;">
        No category data available yet.
      </p>
    </section>

    <section class="cb-bottom" id="categorySummary" aria-label="category details">
    </section>
  </main>

  <script>
    const rawEntries = JSON.parse(localStorage.getItem('energyEntries')) || [];
    
    const entries = rawEntries.map(e => {
      const delta = e.energyAfter - e.energyBefore;
      const date = new Date(e.dateLogged);
      return {
        ...e,
        category: e.event?.category || "Uncategorized",
        delta,
        date
      };
    });

    function computeCategoryStats(entries) {
      const categoryStats = {};
      
      entries.forEach(e => {
        const cat = e.category;
        if (!categoryStats[cat]) {
          categoryStats[cat] = { sumDelta: 0, sumAfter: 0, count: 0 };
        }
        categoryStats[cat].sumDelta += e.delta;
        categoryStats[cat].sumAfter += e.energyAfter;
        categoryStats[cat].count++;
      });

      const categoryData = Object.entries(categoryStats).map(([catName, stats]) => {
        return {
          category: catName,
          avgDelta: stats.sumDelta / stats.count,
          avgEnergyAfter: stats.sumAfter / stats.count,
          count: stats.count
        };
      });

      categoryData.sort((a, b) => b.avgDelta - a.avgDelta);

      return categoryData;
    }

    function getVerdict(avgDelta) {
      if (avgDelta > 30)  return "Highly Energizing";
      if (avgDelta > 10)  return "Slightly Energizing";
      if (avgDelta < -30) return "Highly Draining";
      if (avgDelta < -10) return "Slightly Draining";
      return "Neutral";
    }

    function getClosestEnergyLabel(avgValue) {
      const energyLabels = [
        { label: "Very Low", value: 10 },
        { label: "Low", value: 30 },
        { label: "Medium", value: 50 },
        { label: "High", value: 70 },
        { label: "Very High", value: 90 }
      ];

      if (avgValue === null || typeof avgValue === 'undefined') {
        return "–";
      }

      const closest = energyLabels.reduce(
        (prev, curr) => {
          const prevDiff = Math.abs(prev.value - avgValue);
          const currDiff = Math.abs(curr.value - avgValue);
          return (currDiff < prevDiff) ? curr : prev;
        }
      );
      
      return closest.label;
    }

    const categoryData = computeCategoryStats(entries);
    const noDataEl = document.getElementById("cbNoData");

    if (!categoryData.length) {
      noDataEl.style.display = "block";
      document.querySelector('.cb-top').style.display = 'none';
      document.querySelector('.cb-bottom').style.display = 'none';
    } else {
      const labels = categoryData.map(item => item.category);
      const deltas = categoryData.map(item => item.avgDelta);

      const barColors = categoryData.map(item =>
        item.avgDelta >= 0 ? "#d4e1b6" : "#d86755"
      );

      const ctx = document.getElementById("categoryBarChart").getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Average Energy Change (After - Before)",
            data: deltas,
            backgroundColor: barColors,
            borderColor: "#0b0b0b",
            borderWidth: 2
          }]
        },
        options: {
          indexAxis: "y",
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: "Average Energy Change (Impact)"
              },
              suggestedMin: -50,
              suggestedMax: 50,
              ticks: {
                callback: function(value) {
                  return Number(value).toFixed ? Number(value).toFixed(0) : value;
                }
              }
            },
            y: {
              title: {
                display: false,
                text: "Category"
              }
            }
          }
        }
      });

      const summaryContainer = document.getElementById("categorySummary");
      summaryContainer.innerHTML = "";

      categoryData.forEach(item => {
        const verdict = getVerdict(item.avgDelta);
        const energyLabel = getClosestEnergyLabel(item.avgEnergyAfter);

        const row = document.createElement("div");
        row.className = "legend-row";
        
        row.innerHTML = `
          <span>
            <strong>${item.category}</strong>: ${verdict}
            <em>(typically ends at ${energyLabel})</em>
          </span>
        `;
        summaryContainer.appendChild(row);
      });
    }
  </script>
</body>
</html>
