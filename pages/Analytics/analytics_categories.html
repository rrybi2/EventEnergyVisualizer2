<!doctype html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <title>Category Breakdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./analytics_categories_styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="cb-container">

    <nav class="cb-nav">
      <a class="btn-back" href="./analytics_main.html">‚Üê Back</a>
    </nav>
    
    <h1 class="cb-title">Category Breakdown</h1>
    <p class="cb-sub">Compare how each category impacts your energy levels.</p>


    <section class="cb-top" aria-label="category impact chart">
      <div style="grid-column: 1 / -1; height:260px;">
        <canvas id="categoryBarChart"></canvas>
      </div>

      <p id="cbNoData"
         style="display:none; grid-column:1 / -1; text-align:center; margin-top:8px; font-size:14px;">
        No category data available yet.
      </p>
    </section>

    <section class="cb-bottom" id="categorySummary" aria-label="category details">
    </section>
  </main>

  <script type="module" src="../../source/categoryBreakdown.js"></script>
</body>
</html>
