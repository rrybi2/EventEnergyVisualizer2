<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan Event/Activity</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/form.css" />
</head>
<body>
  <main class="panel">
    <h1>Create A New Event</h1>

    <div class="row">
      <input id="eventDate" type="date" class="pill" />
      <input id="eventTime" type="time" class="pill" />
    </div>

    <div class="row">
      <input id="eventName" type="text" class="text" placeholder="Event Name" />
    </div>

    <div class="row">
      <select id="eventCategory" class="select">
        <option value="">Categories</option>
        <option value="Work">Work</option>
        <option value="Education">Education</option>
        <option value="Social">Social</option>
        <option value="Exercise">Exercise</option>
      </select>
      <span class="select-icon" aria-hidden="true">â‰¡</span>
    </div>

    <button id="saveEvent" class="primary">Submit</button>
    <button class="primary" onclick="window.location.href='../index.html'">Back to Home</button>
  </main>
  <script type="module" src="../source/eventForm.js"></script>
</body>
</html>
